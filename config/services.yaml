# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.inactivity_seconds: '%env(int:APP_INACTIVITY_SECONDS)%'
    app.inactivity_warning: '%env(default::int:APP_INACTIVITY_WARNING)%'
    app.inactivity_enabled: '%env(bool:APP_INACTIVITY_ENABLED)%'
    app.inactivity_logout_mode: '%env(bool:APP_INACTIVITY_LOGOUT_MODE)%'
    
    # Timeouts par r√¥le (optionnel)
    app.inactivity_by_role:
        ROLE_ADMIN: 60     # 1 heure pour les admins
        ROLE_USER: 60      # 30 minutes pour les users
        ROLE_SUPER_ADMIN: 60 # 2 heures pour super admins

services:
    App\Service\SettingsProvider: ~
    App\Service\AppointmentOverlapService: ~
    
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude: ['../src/DependencyInjection/', '../src/Entity/', '../src/Kernel.php']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\EventSubscriber\InactivitySubscriber:
        arguments:
            $timeout: '%env(int:APP_INACTIVITY_SECONDS)%'
            $warningTime: '%env(int:APP_INACTIVITY_WARNING)%'
            $enabled: '%env(bool:APP_INACTIVITY_ENABLED)%'
            $logoutMode: '%env(bool:APP_INACTIVITY_LOGOUT_MODE)%'
            $timeoutByRole: []
        tags:
            - { name: 'kernel.event_subscriber' }